<script type="text/javascript">
// GRAB URL PARAMETERS
$.urlParam = function(name){
	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	return results[1] || 0;
}

//  URL PARAM: "table-colors"
// CSVs, hex strings. Quotations are optional (necessary if you only pass in 1 color, which shouldn't happen anyways)
// Do NOT use # symbol in your hex color (example: dd6622, NOT #dd6622)
var args = $.urlParam("table-colors");
colors = args.split(",");
size = (colors.length > 364) ? 364 : colors.length;
for (i=0;i<size;i++) {
	// // populates horizontally
	// $("td")[i].style.backgroundColor = "#"+colors[i].split("%22").join("");
	// populates vertically
	$("td")[(i%7)*52+Math.floor(i/7)].style.backgroundColor = "#"+colors[i].split("%22").join("");
}
</script>
